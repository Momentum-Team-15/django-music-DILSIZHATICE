{% extends 'base.html' %} 
 

{% block content %}
    <h2>This is my homepage called index.html</h2>

    <a href="{% url 'create_album' %}"> Add Album</a>

    <h3>Those are my album lists: </h3>

    {% for album in albums %}
        <class id="album"><a href="{% url 'album_detail' pk=album.pk %}"> {{ album.title }}</a></class> 
        <div id="artist">  by {{ album.artist }} </div>
    {% endfor %}

    

{% endblock %}
